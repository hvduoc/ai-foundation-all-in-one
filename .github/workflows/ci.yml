name: ci

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build (skip if no script)
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json >/dev/null; then
            pnpm build
          else
            echo "No build script -> skip"
          fi

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run tests
        env:
          KEY_PREFIX: aifao1:ci:
          USER_CACHE_TTL: '60'
          CACHE_ENABLED: '1'
        run: pnpm test
